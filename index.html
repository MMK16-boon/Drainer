<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airdrop Claim Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.8/dist/index.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 10vh auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .airdrop-amount {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00ffae;
    }

    button {
      background-color: #00ffae;
      color: #000;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00c98e;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }

    #status {
      margin-top: 15px;
      color: #ffb74d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Airdrop Claim Portal</h1>
    <p>Connect your wallet to verify eligibility and claim your airdrop rewards.</p>
    <div class="airdrop-amount">üí∞ 1,000 FAKE</div>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="claimAirdrop()">Claim Airdrop</button>
    <p id="status">Wallet not connected.</p>
    <div class="footer">¬© 2025 Airdrop Distribution</div>
  </div>

  <script>
    const contractAddress = "0x7EA0416fC7b242a040177DD6257a68E4fFad1E30"; // Sepolia
    const abi = [
      {
        "inputs": [],
        "name": "claimAirdrop",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "airdropAmount",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "name": "hasClaimed",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
      try {
        const web3Modal = new window.Web3Modal.default({
          cacheProvider: false,
          providerOptions: {}
        });

        const instance = await web3Modal.connect();
        provider = new ethers.BrowserProvider(instance);
        signer = await provider.getSigner();

        const address = await signer.getAddress();
        contract = new ethers.Contract(contractAddress, abi, signer);

        document.getElementById("status").innerText = `‚úÖ Connected: ${address.slice(0, 6)}...${address.slice(-4)}`;
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "‚ùå Wallet connection failed.";
      }
    }

    async function claimAirdrop() {
      if (!contract) {
        document.getElementById("status").innerText = "‚ùå Connect wallet first.";
        return;
      }

      try {
        const tx = await contract.claimAirdrop();
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Airdrop claimed successfully!";
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "‚ùå Claim failed or already claimed.";
      }
    }
  </script>
</body>
</html>
