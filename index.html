<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airdrop Claim Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1f4037, #99f2c8);
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 450px;
      margin: 12vh auto;
      padding: 2.5rem;
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 32px;
      opacity: 0.95;
    }

    button {
      background-color: #00ffae;
      color: #000;
      border: none;
      padding: 15px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #00d69a;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">

    <p>Connect your wallet and claim your airdrop instantly.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="claimAirdrop()">Claim Airdrop</button>
    <div class="footer">Â© 2025 Airdrop Protocol</div>
  </div>

  <script>
    let provider;
    let signer;

    async function connectWallet() {
      try {
        provider = new WalletConnectProvider.default({
          rpc: {
            11155111: "https://rpc.sepolia.org", // Sepolia testnet
            1: "https://mainnet.infura.io/v3/YOUR_INFURA_ID" // Mainnet fallback
          }
        });

        await provider.enable();

        const ethersProvider = new ethers.providers.Web3Provider(provider);
        signer = ethersProvider.getSigner();
        const address = await signer.getAddress();

        alert("Wallet connected: " + address);
      } catch (error) {
        alert("Wallet connection failed. Please try again.");
        console.error(error);
      }
    }

    async function claimAirdrop() {
      if (!signer) {
        alert("Please connect your wallet first.");
        return;
      }

      try {
        const contractAddress = "0xYourAirdropContractAddress"; // Replace with your contract
        const abi = [/* ABI goes here */]; // Paste your ABI here
        const contract = new ethers.Contract(contractAddress, abi, signer);

        const tx = await contract.claimAirdrop();
        await tx.wait();
        alert("Airdrop claimed successfully!");
      } catch (err) {
        console.error(err);
        alert("Claim failed. Make sure you're eligible.");
      }
    }
  </script>
</body>
</html>
