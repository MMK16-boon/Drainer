<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airdrop Claim Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #121212, #0c0c0c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 160, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      color: #00ffa3;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    button {
      background-color: #00ffa3;
      color: #000;
      border: none;
      padding: 12px 22px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00c388;
    }

    .wallet-address {
      margin-top: 20px;
      font-size: 0.9rem;
      word-break: break-word;
      color: #888;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Claim Your Free Airdrop</h1>
    <p>Connect your wallet to check eligibility and receive tokens.</p>
    <button id="connectButton">Connect Wallet</button>
    <div class="wallet-address" id="walletAddress"></div>
    <div class="footer">© 2025 CryptoAirdrop.io</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.10/dist/index.js"></script>
  <script>
    let provider;
    const connectButton = document.getElementById("connectButton");
    const walletDisplay = document.getElementById("walletAddress");

    async function connectWallet() {
      try {
        const web3Modal = new window.Web3Modal.default({
          cacheProvider: false
        });
        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        walletDisplay.innerText = `Connected: ${address}`;
      } catch (error) {
        walletDisplay.innerText = "❌ Failed to connect wallet";
        console.error(error);
      }
    }

    connectButton.addEventListener("click", connectWallet);
  </script>
</body>
</html>
