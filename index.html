<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airdrop Claim Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    button {
      background-color: #00ffae;
      color: #000;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #00c98e;
    }
    #status {
      margin-top: 15px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéâ Airdrop Claim Portal</h1>
    <p>Connect your wallet and claim your airdrop instantly.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="claimAirdrop()">Claim Airdrop</button>
    <div id="status"></div>
  </div>

  <script>
    const contractAddress = "0x7EA0416fC7b242a040177DD6257a68E4fFad1E30"; // your deployed contract
    const abi = [ // only required parts from your ABI
      {
        "inputs": [],
        "name": "claimAirdrop",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "hasClaimed",
        "outputs": [{"internalType": "bool","name": "","type": "bool"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider;
    let signer;
    let contract;

    async function connectWallet() {
      try {
        if (!window.ethereum) {
          document.getElementById("status").innerText = "MetaMask not detected.";
          return;
        }

        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, abi, signer);

        const address = await signer.getAddress();
        document.getElementById("status").innerText = "Wallet connected: " + address;
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Failed to connect wallet.";
      }
    }

    async function claimAirdrop() {
      if (!contract) {
        document.getElementById("status").innerText = "Connect wallet first.";
        return;
      }

      try {
        const hasClaimed = await contract.hasClaimed(await signer.getAddress());
        if (hasClaimed) {
          document.getElementById("status").innerText = "You already claimed this airdrop.";
          return;
        }

        const tx = await contract.claimAirdrop();
        document.getElementById("status").innerText = "Claiming... Please confirm in MetaMask.";
        await tx.wait();
        document.getElementById("status").innerText = "‚úÖ Airdrop successfully claimed!";
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "‚ùå Claim failed: " + err.message;
      }
    }
  </script>
</body>
</html>
