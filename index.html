<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Airdrop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/web3modal@1.9.5/dist/index.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 10vh auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      background-color: #00ffae;
      color: #000;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00c98e;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Airdrop Claim Portal</h1>
    <p>Connect your wallet to verify eligibility and claim your airdrop rewards instantly.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div class="footer">Â© 2025 Airdrop Distribution Inc.</div>
  </div>

  <script>
    let provider;

    async function connectWallet() {
      try {
        const web3Modal = new window.Web3Modal.default({
          cacheProvider: false,
        });

        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);

        const signer = provider.getSigner();
        const address = await signer.getAddress();

        alert("Wallet connected: " + address);
      } catch (err) {
        console.error(err);
        alert("Failed to connect wallet");
      }
    }
  </script>
</body>
</html>
