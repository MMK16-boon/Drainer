<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Airdrop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.8/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 10vh auto;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      background-color: #00ffae;
      color: #000;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #00c98e;
    }

    #rewardInfo {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #ccc;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Airdrop Claim Portal</h1>
    <p>Connect your wallet to verify eligibility and claim your airdrop rewards instantly.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="rewardInfo" style="display:none;">
      <p><strong>Wallet:</strong> <span id="walletAddress"></span></p>
      <p><strong>Eligible Reward:</strong> 1000 FAKE USDT</p>
      <button onclick="claimAirdrop()">Claim Airdrop</button>
    </div>
    <div class="footer">Â© 2025 Airdrop Distribution Inc.</div>
  </div>

  <script>
    let web3Modal;
    let provider;
    let signer;
    let userAddress;

    async function connectWallet() {
      try {
        const providerOptions = {};
        web3Modal = new window.Web3Modal.default({
          cacheProvider: false,
          providerOptions
        });

        const instance = await web3Modal.connect();
        provider = new ethers.providers.Web3Provider(instance);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        document.getElementById('walletAddress').textContent = userAddress;
        document.getElementById('rewardInfo').style.display = 'block';
      } catch (e) {
        alert("Wallet connection failed. Please try again.");
        console.error(e);
      }
    }

    function claimAirdrop() {
      alert("âœ… Airdrop Claimed!\n\n1000 FAKE USDT has been sent to your wallet (demo).");
    }
  </script>
</body>
</html>
