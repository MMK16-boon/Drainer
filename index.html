<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airdrop Claim Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <style>
    body { font-family: 'Inter',sans-serif; background: #0f0f0f; color: #fff; margin:0; }
    .container {
      max-width: 420px; margin: 8vh auto; padding:2rem;
      background: #1e1e1e; border-radius:12px;
      box-shadow:0 0 30px rgba(0,255,170,0.15); text-align:center;
    }
    h1 { color:#00ffae; }
    p { color:#ccc; }
    button {
      background:#00ffae; color:#000; padding:12px 20px;
      border:none; border-radius:6px; font-weight:bold;
      cursor:pointer; margin:8px;
    }
    button:hover { background:#00d99d; }
    #status { margin-top:1rem; color:#ff6666; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Airdrop Portal</h1>
    <p>Connect your wallet and claim your free token!</p>
    <button id="btnConnect">Connect Wallet</button>
    <button id="btnClaim" disabled>Claim Airdrop</button>
    <div id="status"></div>
  </div>

  <script>
    // YOUR AIRDROP CONTRACT
    const AIRDROP_CONTRACT = "0x7EA0416fC7b242a040177DD6257a68E4fFad1E30";

    // ABI from Remix
    const ABI = [
      {
        "inputs": [
          { "internalType":"address","name":"_tokenAddress","type":"address" },
          { "internalType":"uint256","name":"_airdropAmount","type":"uint256" }
        ],
        "stateMutability":"nonpayable","type":"constructor"
      },
      {
        "anonymous":false,
        "inputs":[
          { "indexed":true,"internalType":"address","name":"user","type":"address" },
          { "indexed":false,"internalType":"uint256","name":"amount","type":"uint256" }
        ],
        "name":"AirdropClaimed","type":"event"
      },
      {"inputs":[],"name":"airdropAmount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"claimAirdrop","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"hasClaimed","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"setAirdropAmount","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"inputs":[],"name":"tokenAddress","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
      {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
      {"stateMutability":"payable","type":"receive"}
    ];

    let provider, signer, contract;
    const statusEl = document.getElementById("status");
    const btnConnect = document.getElementById("btnConnect");
    const btnClaim   = document.getElementById("btnClaim");

    // Connect wallet and prepare contract instance
    btnConnect.onclick = async () => {
      if(!window.ethereum) {
        statusEl.innerText = "Please install MetaMask!";
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(AIRDROP_CONTRACT, ABI, signer);
      statusEl.innerText = "‚úÖ Wallet connected";
      btnClaim.disabled = false;
    };

    // Call claimAirdrop()
    btnClaim.onclick = async () => {
      try {
        statusEl.innerText = "‚è≥ Claiming...";
        const tx = await contract.claimAirdrop();
        await tx.wait();
        statusEl.innerText = "üéâ Claimed!";
      } catch (e) {
        console.error(e);
        statusEl.innerText = "‚ùå Claim failed";
      }
    };
  </script>
</body>
</html>
